<div class="header">
    <h3>Filtros</h3>
</div>

<div class="content">
    <form method="POST" action="{% url 'core:index' %}" class="filtros" id="filtro-licitacoes">
        {% csrf_token %}
        <div class="row" style="margin-top: 0;">
            <div class="col-md-12">
                <div class="form-group col-md-4">
                    <label for="filtro_modalidade">Modalidade</label>
                    <select name="filtro_modalidade" id="filtro_modalidade" class="form-control" >
                        <option value="">--------</option>
                        {% for k, v in MODALIDADE.as_dict.items %}
                            <option value="{{ k }}"> {{ v }} </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-8">
                    <label for="filtro_palavras">Palavras Chave</label>
                    <input class="form-control" type="text" name="filtro_palavras" id="filtro_palavras">
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-warning btn-trans" title="Limpar filtros" type="reset">
                    <i class="fa fa-eraser"></i> Limpar
                </button>
                <button class="btn btn-success" title="Filtrar" type="submit">
                    <i class="fa fa-filter"></i> Filtrar
                </button>
            </div>
        </div>
    </form>
</div>
