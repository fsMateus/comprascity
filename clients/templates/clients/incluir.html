{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block extrahead %}
    <script src="{% static 'jquery/js/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'jquery/js/jquery.inputmask.min.js' %}"></script>
    <script src="{% static 'jquery/ui/1.12.0/jquery-ui.min.js' %}"></script>

	<!-- date -->
    <link rel="stylesheet" href="{% static 'flat_dream/js/bootstrap.datetimepicker/css/bootstrap-datetimepicker.css' %}">
    <script src="{% static 'flat_dream/js/bootstrap.datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'flat_dream/js/bootstrap.datetimepicker/js/locales/bootstrap-datetimepicker.pt-BR.js' %}"></script>

	<style>
        /* corrige a borda da input */
        .input-group .form-control,
        .input-group .form-control:focus {
            border-color: #3d566d;
        }

        /*
        sobre-escrita do CSS padrão do flat-dream por javascript (mouse-over-[ before|after ])
        */
        table.hover tbody tr.hover.mouse-over-after,
        table.hover tbody tr:hover.mouse-over-after + tr.mouse-over-before {
            background: #f3f3f3 none repeat scroll 0 0
        }
		input[type="file"] {
		    width: 97%;
		}
	</style>
{% endblock extrahead %}

{% block content %}

	<div data-secao="titulo" style="margin-bottom: 20px">
		<h2>CADASTRO - EMPRESA</h2>
	</div>

	<div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" title="Retornar à lista" href="{% url 'clients:index' %}">
                <i class="fa fa-list"></i>
            </a>
        </div>
    </div>

	<div class="block-flat">
        <div>
		<form id="form-company" method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-12">
                    {{ form.cnpj|as_crispy_field }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        </div>
	</div>

{% endblock content %}
